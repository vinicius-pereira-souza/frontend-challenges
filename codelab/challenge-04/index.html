<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 04</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
  <main class="container">
    <section class="illustration-box">
      <div>
        <img src="src/images/svg.png" alt="illustration">
      </div>
    </section>
    <section class="form-box">
      <div>
        <h2>Bem-vindo de volta</h2>
        <h1>Faça login na sua conta</h1>
        <form>
          <div class="box-input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
          </div>
          <div class="box-input">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="0123456789">
          </div>
          <div class="box-input-radio-flex">
            <div>
              <input type="radio" name="later" id="later">
              <label for="later">Lembre de mim</label>
            </div>
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <input type="submit" value="Entrar na Conta">
          <button>
            <img src="./src/images/icon.png" alt="google icon">
            <span>Ou faça login com o Google</span>
          </button>
        </form>
        <span>Não tem uma conta?<a href="#">Cadastre-se</a></span>
      </div>
    </section>
  </main>
</body>

</html>
